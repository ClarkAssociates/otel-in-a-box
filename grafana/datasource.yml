apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    version: 1
    editable: false

  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    apiVersion: 1

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100

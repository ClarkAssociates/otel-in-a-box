receivers:
  otlp:
    protocols:
      grpc:
        endpoint: otel:4317

exporters:
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true
  prometheus:
    endpoint: otel:8889

service:
  pipelines:
    logs:
      receivers: [ otlp ]
      exporters: [ otlphttp/loki ]
    metrics:
      receivers: [ otlp ]
      exporters: [ prometheus ]
    traces:
      receivers: [ otlp ]
      exporters: [ otlp ]

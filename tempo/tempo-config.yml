server:
  http_listen_port: 3200

usage_report:
  reporting_enabled: false

query_frontend:
  search:
    duration_slo: 5s
  trace_by_id:
    duration_slo: 5s

ingester:
  flush_all_on_shutdown: true

compactor:
  compaction:
    block_retention: 36h

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
